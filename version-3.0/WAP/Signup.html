<!DOCTYPE html>
<html>
 <head>    
    <title>WAP | SignUp</title>
    <meta charset="UTF-8">
       <meta name="description" content="Writing Analysis Portal">
       <meta name="keywords" content="wrote, Writing, written">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="shortcut icon" href="../Images/favicon.ico" />
       <link rel="stylesheet" href="WAP.css" type="text/css" />
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
 <style>

 </style>
 </head>
 <body id="body">
     <div class="container col-sm-offset-4 col-sm-4" style="padding:30px;">
         <center><img style="width: 240px !important" class="img-responsive" src="Images/miraclewhite.png"></center>
     </div>
     <div class="container col-sm-offset-4 col-sm-4 loginBody" id="loginPage">
         <div class="col-sm-12">
          <center><h2 style="color:#2368a0;padding-bottom:10px;font-weight:700;">Writing Analysis Portal</h2></center>
            <form>
               <div class="form-group">
                 <input type="text" class="form-control" id="fname" name="username" autocomplete="off" placeholder="First Name" >
               </div>
               <div class="form-group">
                 <input type="text" class="form-control" id="lname" name="username" autocomplete="off" placeholder="Last Name" >
               </div>
               <div class="form-group">
                <input type="password" class="form-control"  autocomplete="new-password" placeholder="Password" >
               </div>
                <div class="form-group">
                <input type="password" class="form-control" autocomplete="new-password" placeholder="Confirm Password" >
               </div>
               <div class="form-group">
                 <input type="text" class="form-control" id="number" autocomplete="off" placeholder="Number">
               </div>
               <div class="form-group">
                 <input type="email" class="form-control" id="email" autocomplete="off" placeholder="Email Address">
               </div>
               <div class="form-group">
                 <input type="text" class="form-control" id="location" autocomplete="off" placeholder="Location">
               </div>
               
               <button type="submit" class="btn btn-default">Create</button>
            </form>
         </div>
         <div class="col-sm-12" style="padding-top: 10px !important;">
             <center>
             <div><span style="color:#8c8c8c;font-">Already registered?</span>
             <span><a href="Login.html" class="signup">Sign in</a></span></div>
             </center>
         </div>
    </div>
<script>
 $(".fake-autofill-fields").show();
        // some DOM manipulation/ajax here
        window.setTimeout(function () {
            $(".fake-autofill-fields").hide();
        },1);
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </body>
</html>
